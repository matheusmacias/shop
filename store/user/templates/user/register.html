{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <form method="post" class="w-100 p-4" style="max-width: 500px; margin: 150px 0px 150px 0px;">
        <h2>Cadastrar</h2>
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary w-100 mt-3" type="button">Entrar</button>
    </form>
</div>
{% endblock %}
